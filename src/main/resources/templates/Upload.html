<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>文件上传</title>
</head>
<body class="text-center">

<form id="file" enctype="multipart/form-data">
    上传文件1：<input type="file" id="file1" name="file1"><br/>
    上传文件2：<input type="file" id="file2" name="file2"><br/>
    <input id="submit" type="button" value="提交" onclick="upload()">
</form>

</body>

<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" inline="javascript">
    /*<![CDATA[*/

    function upload(){
        var formData = new FormData();
        formData.append("file", $("#file1")[0].files[0]);
        formData.append("file", $("#file2")[0].files[0]);
        alert("11111111");
        $.ajax({
            type:"post",
            contentType:false,
            processData:false,
            dataType:"json",
            clearForm:true,
            url:"/ioStream/uploadFile",
            data:formData,//序列化表单值输出
            async:false,
            success:function(result){
                alert("上传成功");
            }
        });

    }
    /*]]>*/

</script>

</html>
